<!-- Service Account/ADI Configuration Tiles -->
<div class="container" ng-controller="SiteConfigurationController">

	<!-- Service Account --> 
	<article class="slds-card item" ng-repeat="p in control.vlcSI[control.itemsKey]" ng-init="initSite($index, p)">
		
		<!-- Service Account Image -->
		<div class="card-image" style="background-image: url('{{p.serviceAccountImage}}');"></div>
		
		<!-- Service Account Details -->
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<span class="slds-icon_container slds-icon-standard-account" title="account">
						<img class="slds-icon slds-icon_medium" aria-hidden="true" src="/img/icon/t4v35/standard/account_120.png">
					</span>
				</div>
				<div class="slds-media__body">
					<h2 class="slds-card__header-title">
						<a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="{{p.serviceAccountName}}">
							<span>{{p.serviceAccountName}}</span>
						</a>
					</h2>
					<p>{{p.serviceAccountCity}}, {{p.serviceAccountState}}</p>
				</div>
			</header>
		</div>

		<!-- Qualification Details -->
		<div class="slds-card__body slds-card__body_inner">
			
			<div class="slds-form">
				<div class="slds-form-element slds-form-element_stacked">
					<label class="slds-form-element__label">Physical Connection</label>
					<div class="slds-form-element__control">
						{{p.physcon}}
					</div>
				</div>
				<div class="slds-form-element slds-form-element_stacked">
					<label class="slds-form-element__label">Maximum Speed</label>
					<div class="slds-form-element__control">
						{{p.physmax}}
					</div>
				</div>
			</div>

		</div>
		<footer class="slds-card__footer">
			<div class="slds-form">

				<section class="slds-section accordion">
					
					<!-- Additional Setting Button -->
					<input type="checkbox" name="collapse" id="handle-{{p.serviceAccountId}}" checked="checked">
					<h3 class="handle">
						<label for="handle-{{p.serviceAccountId}}">
							<img class="slds-icon slds-icon_x-small" aria-hidden="true" src="/img/icon/t4v35/utility/chevronright_60.png">
							Additional Settings
						</label>
					</h3>

					<!-- Additional Settings / Collapsible Content -->
					<div class="content">
						<div class="slds-form-element slds-form-element_stacked">

							<!-- Managed CPE -->
							<label class="slds-form-element__label">Managed CPE</label>
							<div class="slds-form-element__control">
								<fieldset class="slds-form-element">
									<div class="slds-form-element__control">
										<div class="slds-radio_button-group">

											<span class="slds-button slds-radio_button">
												<input type="radio" name="mcpe-{{$index}}" id="mcpe-yes-{{$index}}" value="Yes" ng-model="control.response[$index].managedCpe"/>
												<label class="slds-radio_button__label" for="mcpe-yes-{{$index}}">
													<span class="slds-radio_faux">Yes</span>
												</label>
											</span>

											<span class="slds-button slds-radio_button">
												<input type="radio" name="mcpe-{{$index}}" id="mcpe-no-{{$index}}" value="No" ng-model="control.response[$index].managedCpe"/>
												<label class="slds-radio_button__label" for="mcpe-no-{{$index}}">
													<span class="slds-radio_faux">No</span>
												</label>
											</span>

										</div>
									</div>
								</fieldset>
							</div>

							<!-- Connection Type -->
							<label class="slds-form-element__label">Connection Type</label>
							<div class="slds-form-element__control">
								<fieldset class="slds-form-element">
									<div class="slds-form-element__control">
										<div class="slds-radio_button-group">

											<span class="slds-button slds-radio_button">
												<input type="radio" name="contype-{{$index}}" id="typefixed-{{$index}}" value="Fixed Rate" ng-model="control.response[$index].contype"/>
												<label class="slds-radio_button__label" for="typefixed-{{$index}}">
													<span class="slds-radio_faux">Fixed</span>
												</label>
											</span>

											<span class="slds-button slds-radio_button">
												<input type="radio" name="contype-{{$index}}" id="typedynamic-{{$index}}" value="Dynamic Rate" ng-model="control.response[$index].contype"/>
												<label class="slds-radio_button__label" for="typedynamic-{{$index}}">
													<span class="slds-radio_faux">Dynamic</span>
												</label>
											</span>

										</div>
									</div>
								</fieldset>
							</div>
							
							<!-- Committed Rate -->
							<label class="slds-form-element__label" for="bw-{{$index}}">Committed Rate</label>
							<div class="slds-form-element__control">
								<div class="slds-form-element">
									<div class="slds-form-element__control">
										<div class="slds-select_container">
											<select class="slds-select" 
												id="bw-{{$index}}" 
												ng-model="control.response[$index].bwSelection" 
												ng-options="item for item in control.response[$index].bwOptions">        
											</select>
										</div>
									</div>
								</div>
							</div>

							<!-- Security License Type -->
							<!--label class="slds-form-element__label" for="securityLicense-{{$index}}">Security License Type</label>
							<div class="slds-form-element__control">
								<div class="slds-form-element">
									<div class="slds-form-element__control">
										<div class="slds-select_container">
											<select class="slds-select" 
												id="securityLicense-{{$index}}" 
												ng-model="control.response[$index].securityLicenseSelection" 
												ng-options="item.securityLicenseName for item in control.response[$index].securityLicenseOptions">
												<option value=""></option>
											</select>
										</div>
									</div>
								</div>
							</div-->

							<!-- Bill To -->
							<label class="slds-form-element__label" for="billingAccount-{{$index}}">Bill To</label>
							<div class="slds-form-element__control">
								<div class="slds-form-element">
									<div class="slds-form-element__control">
										<div class="slds-select_container">
											<select class="slds-select" 
												id="billingAccount-{{$index}}" 
												ng-model="control.response[$index].billingAccountSelection" 
												ng-options="item.billingAccountName for item in control.response[$index].billingAccountOptions">
												<option value=""></option>
											</select>
										</div>
									</div>
								</div>
							</div>


						</div>
					</div>

				</section>

			</div>

		</footer>
	</article>
</div>
